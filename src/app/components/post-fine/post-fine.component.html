<div class="container p-3">
    <div class="post-complaint-section p-4 pe-0 border shadow-lg p-3 mb-5 bg-white rounded">
        
        <h2 class="text-center">Nueva Infraccion</h2>
        <hr>

        <form #formPostFine="ngForm"  novalidate>
            <div class="row">
                <button type="button" class="btn btn-secondary col-4 ms-3">Adjuntar Informe <i class="bi bi-paperclip"></i></button>
            </div>
            <div class="row mt-4">
                <div class="col-5">
                    <label for="" class="m-2">Motivo: </label>
                    <select class="form-select" id="validationFormCheck1" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-4">
                    <label for="" class="m-2">Infractor: </label>
                    <div class="d-flex">
                        <div class="input-group" style="max-width: 278px;">
                            <input type="text" class="form-control bg-body-secondary" disabled>
                            <span class="input-group-text bg-body-secondary">
                              <i class="bi bi-lock"></i>
                            </span>
                        </div>                          
                        <button type="button" class="btn btn-info ms-3">Ver mas</button>
                    </div>
                </div>
                <div class="col-2">
                    <label for="" class="m-2">Fecha:</label>
                    <input type="date" class="form-control text-end" placeholder="0.00" style="max-width: 220px;">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-9">
                    <label for="" class="m-2">Descripción: </label>
                    <textarea name="" id=""></textarea>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-12">
                            <label for="">Tipo de Infracción:</label>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Multa
                                </label>
                              </div>
                              <div class="form-check mt-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Advertencia
                                </label>
                              </div>
                        </div>
                        <div class="col-12 mt-5">
                            <label for="" class="mt-4">Importe:</label>
                            <div class="input-group mt-2 mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control text-end" placeholder="0.00" style="max-width: 220px;">
                              </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <button type="button" class="btn btn-success">Aceptar</button>
                    </div>
                    <div class="col-6 d-flex">
                        <button type="button" class="btn btn-danger ms-auto">Cancelar</button>
                    </div>
                </div>
            </div>




        </form>

    </div>


</div>
