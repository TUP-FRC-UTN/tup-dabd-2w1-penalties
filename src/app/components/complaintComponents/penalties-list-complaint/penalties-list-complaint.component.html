<div class="container-fluid">
  <div class="container border shadow-lg p-3 mb-5 bg-white rounded">
    <div class="text-center">
      <h2>LISTADO DE DENUNCIAS</h2>
    </div>
    <br />
    <div class="row align-items-center mb-2">
      <div class="col-6 gap-3">
        <div class="row">
          <div class="col">
            <input
              type="text"
              placeholder="Buscar"
              class="form-control"
              (keyup)="applyFilter($event)"
            />
          </div>

          <div class="col">
            <select
              (change)="search($event)"
              [(ngModel)]="selectedValue"
              class="form-select"
              id="estadoSelect"
            >
              <option value="">Seleccionar Estado</option>
              <option *ngFor="let s of states" [value]="s.value">{{s.value}}</option>[]
            </select>
          </div>
        </div>
      </div>

      <div class="col-6 gap-3">
        <div class="row text-end justify-content-end">
          <div class="col">
            <input
              (change)="filterDate()"
              [(ngModel)]="filterDateStart"
              class="form-control"
              type="date"
            />
          </div>

          <div class="col ">
            <input
              (change)="filterDate()"
              [(ngModel)]="filterDateEnd"
              class="form-control"
              type="date"
            />
          </div>

          <div class="col-auto">
            <button id="exportExcelBtn" class="btn btn-success me-2">
              <i class="bi bi-file-earmark-excel"></i>
            </button>
            <button id="exportPdfBtn" class="btn btn-danger me-2">
              <i class="bi bi-file-earmark-pdf"></i>
            </button>
          </div>
        </div>

        </div>
      </div>


    <br />

    <div>
      <table id="complaintsTable" class="table table-striped border border-3 rounded">
        <thead>
          <tr class="text-center">
            <th scope="col">Fecha</th>
            <th scope="col">Estado</th>
            <th scope="col">Detalle</th>
            <th scope="col">Archivos adjuntos</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
