<input type="file" class="file-input" style="display: none;"
(change)="selectFile($event)" #fileUpload multiple>

<div>
    <button type="button" class="btn btn-success rounded-pill"  (click)="fileUpload.click()" [disabled]="files.length>=maxFiles" name="file-upload">
    Adjuntar <i class="bi bi-paperclip"></i>
    </button>
</div>
<div *ngIf="files.length >= maxFiles" class="warning-message">
    Límite máximo de {{ maxFiles }} archivos alcanzado.
</div>
<div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
<app-penalties-file-upload-item    *ngFor="let file of files; let i = index" [file]="file" [index]="i" (selected)="eliminateImg(i)"></app-penalties-file-upload-item  >
