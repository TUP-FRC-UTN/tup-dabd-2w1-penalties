
<div class="container-fluid" >
    <div class="container ">


        <div class="text-center">
        <h1 style="color: #ffffff;">Listado de denuncias</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
              <input type="text"placeholder="Buscar"class="form-control"(keyup)="applyFilter($event)"/>
            </div>
            <div class="col-4">
                <select class="form-control" name="" id="">
                    <option value="">Seleccionar Estado</option>
                    <option value="">Nuevo</option>
                    <option value="">Pendiente</option>
                    <option value="">Anexado</option>
                    <option value="">Rechazado</option>
                </select>
            </div>
            <div class="col-4 text-end">
             
            </div>
          </div>
          <br>

        <div>
            <table class="table " style="border-radius: 15px;">
                <thead >
                <tr class="text-center">
                    <th scope="col" style="background-color: #EEEEEE;">Fecha</th>
                    <th scope="col"style="background-color: #EEEEEE;">Estado</th>
                    <th scope="col"style="background-color: #EEEEEE;">Detalle</th>
                    <th scope="col"style="background-color: #EEEEEE;">Archivos adjuntos</th>
                    <th scope="col"style="background-color: #EEEEEE;">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let d of denunciasfiltro">
                    <td class="text-center"scope="row">{{d.createdDate | date : "dd/mm/YYYY"}}</td>
                    
                    <td class="text-center"><button class="btn {{ getEstadoClase(d.complaintState) }} text-center border rounded-pill text-dark" style="width: 130px;">{{d.complaintState}}</button></td>
                    <td class="text-center">{{d.description}}</td>
                    <td class="text-center"> <i class="bi bi-paperclip"></i>   {{d.randomValue}} Archivo adjunto</td>
                    <td class="text-center">
                        <app-change-state-button ></app-change-state-button>
                       
                        <button
                            type="button"
                            class="btn btn-primary"
                            (click)="modalConsulta(d.id)"
                            >Consultar denuncia</button>
                    </td>
                </tr>
               
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between p-2">
            <div>
              <select id="pageSizeSelect" [(ngModel)]="pageSize" (change)="refreshData()" class="form-control">
                <option *ngFor="let size of [10, 20, 30, 50]" [value]="size">{{ size }}</option>
              </select>
            </div>
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshData()">
            </ngb-pagination>
          </div>
    </div>
    
</div>
