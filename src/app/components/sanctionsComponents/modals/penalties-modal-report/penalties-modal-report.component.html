<div class="modal-header verdeOscuro">
  <div class="col-6">
    <div class="mb-3">
      <h4 class="modal-title fs-5" id="exampleModalLabel">Motivo</h4>
      @if(data !=null){
      <select class="form-select" aria-label="Default select example" disabled>
        <option selected>{{ data.reportReason.reportReason }}</option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
      </select>
      }
    </div>
  </div>
  <div class="col-2"></div>

    <div class="mb-3">
      <h4 class="modal-title fs-5" id="exampleModalLabel">Fecha de alta</h4>

        value="{{ formattedDate | date : 'yyyy-MM-dd' }}"
